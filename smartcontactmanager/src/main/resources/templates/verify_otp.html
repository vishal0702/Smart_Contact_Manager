<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Forgot Password</title>
</head>
<body>
	<section>
	<div class="home-banner">
		<div id="login">
			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" style="height: 250px;" class="col-md-12">

							<div class="alert alert-success mt-3" role="alert"
								th:text="${'We have sent an OTP to your email- '+email}"></div>
								
							<!-- Message box -->
							<div th:if="${session.message}" class="container">
								<div class="alert alert-danger mr-3 ml-3 text-center" role="alert">
									<span th:text="${session.message}"></span>
								</div>

								<!-- <th:block th:text="${#session.removeAttribute('message')}"></th:block> -->

							</div>							
							
							<form action="" th:action="@{/verify-otp}" method="post">
								<div class="form-group">
									<input required name="otp" type="number" min=1000 max=9999
										placeholder=" Enter OTP Here" class="form-control" />
								</div>

								<div class="container text-center">
									<button class="btn btn-success">Verify</button>
								</div>
							</form>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</section>
</body>
</html>

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Change Password Form</title>
</head>
<body>
	<section>
	<div class="home-banner">
		<div id="login">
			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-4">
						<div id="login-box" style="height: 190px;" class="col-md-12">
							<h3 class="mt-4 text-center" style="color: black;">Enter New Password</h3>
							<form action="" th:action="@{/change-password}" method="post">
								<div class="form-group">
									<input required name="newpassword" type="password"
										placeholder=" Enter New Password Here" class="form-control" />
								</div>

								<div class="container text-center">
									<button class="btn btn-success">Change Password</button>
								</div>
							</form>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</section>
</body>
</html>

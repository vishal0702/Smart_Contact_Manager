<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>This is Profile page</title>
</head>
<body>
	<section>

		<div class="container">

			<div class="card">
				<div class="card-body">

					<!-- Profile Photo -->
					<div class="container text-center">
						<img class="my_profile_picture"
							style="height: 200px; width: 200px;" src=""
							th:src="@{'/img/'+${user.imageUrl}}" alt="profile photo" />
					</div>

					<h1 class="text-center mt-3" th:text="${user.name}"></h1>
					<table class="table text-center">
						<thead>
							<tr>
								<th scope="col">#USER ID</th>
								<th scope="col" th:text="${user.id}"></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${user.email}"></span></td>
							</tr>

							<tr>
								<th scope="row">Role</th>
								<td><span th:text="${user.role}"></span></td>
							</tr>

							<tr>
								<th scope="row">Account Status</th>
								<td><span th:if="${user.enabled == true}" th:text="Active"></span></td>
								<td><span th:if="${user.enabled == false}"
									th:text="Inactive"></span></td>
							</tr>

							<tr>
								<th scope="row">About You</th>
								<td><span th:text="${user.about}"></span></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>

		</div>
		
		<script>
			$(document).ready(()=>{
				$(".item").removeClass("active");
				$("#profile-link").addClass("active");
			})
		
		</script>

	</section>
</body>
</html>

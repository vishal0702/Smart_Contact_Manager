<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>This is home page</title>
</head>
<body>
	<section>

		<div class="container">
			<div class="card">
				<div class="card-body">

					<h1>
						<marquee
							th:text="${'Dear '+user.name+', Welcome to Smart Contact Manager'}">
						</marquee>
					</h1>

					<div class="container text-center">
						<img class="my_profile_picture"
							style="height: 200px; width: 200px;" src=""
							th:src="@{'/img/contact_logo.png'}" alt="dashboard photo" />
					</div>

					<h1
						class="text-center mt-3 text-secondary font-italic font-weight-light">
						Start Adding your contact on cloud...</h1>

					<a th:href="@{/user/add-contact}"
						class="btn btn-block btn-primary text-uppercase mt-4">Add New
						Contact</a>

				</div>
			</div>
		</div>
		
		<script>
			$(document).ready(()=>{
				$(".item").removeClass("active");
				$("#home-link").addClass("active");
			})
		
		</script>

	</section>
</body>
</html>

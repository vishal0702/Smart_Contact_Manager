<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Settings</title>
</head>
<body>
	<section>

		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="card mt-5 mr-3">
						<div class="card-body">
							<h3 class="mb-3 text-center">Change Password</h3>
							<form th:action="@{/user/change-password}" method="post">

								<!-- Old Password field -->
								<div class="form-group">
									<input required name="oldPassword" type="password"
										class="form-control" placeholder="Enter Old Password" />
								</div>

								<!-- New Password field -->
								<div class="form-group">
									<input required name="newPassword" type="password"
										class="form-control" placeholder="Enter New Password" />
								</div>

								<!-- Button -->
								<div class="container text-center">
									<button type="submit" class="btn btn-success">Change</button>
									<button type="reset" class="btn btn-warning">Reset</button>
								</div>

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script>
			$(document).ready(()=>{
				$(".item").removeClass("active");
				$("#settings-link").addClass("active");
			})
		
		</script>

		

	</section>
</body>
</html>
